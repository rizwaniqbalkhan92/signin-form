<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNIN</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainContainer">
        <div class="signin-container">
            <div class="logoAndName">
                <img src="./images/user.png" class="user" alt="">
                <h2>Sign In</h2>
            </div>
            <div class="inputs-container">
                <input type="text" placeholder="Enter Email">
                <input type="password" placeholder="Enter Password">
                <a href="#" class="forgot-link">
                    <p class="forgot-link-text">Forgot Password</p>
                </a>
                <button class="signin-btn" onclick="alert('SIGNIN')">SIGN IN</button>
                <h6 class="or">OR</h6>
            </div>

            <div class="buttons-container">
                <button class="socialBtn"><img src="./images/twitter.png" class="social-btn-icon twitter" alt=""> </button>
                <button class="socialBtn"><img src="./images/google.png" class="social-btn-icon" alt=""> </button>
                <button class="socialBtn"><img src="./images/instagram.png" class="social-btn-icon" alt=""> </button>
            </div>



        </div>
    </div>


</body>

</html>
